<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type="text/css" href="../css/popup.css">
    </head>
    <body class="d-flex justify-content-center flex-column">
        <div class="text-center" id="popupTitle">Fixette</div>
        <div class="mt-1 vstack d-flex">
            <div class="separator"><span class="flavorText">Museum</span></div>
            <div class="mt-1 col musOptions" id="musOptions">
                <div class="form-check">
                    <input type="radio" id="Choose_MetMuseum" name="musOptions" value="Met" checked="true">
                    <label>The Met</label>
                </div>
                <div hidden class="form-check">
                    <input type="radio" id="Choose_LouvreMuseum" name="musOptions" value="Louvre" >
                    <label>The Louvre</label>
                </div>
            </div>
            <div class="separator"><span class="flavorText">Options</span></div>
                <select id="searchOptionsSelect" class="form-select mb-2 form-select-sm" aria-label="Options">
                    <option value="0" selected>Number of images</option>
                    <option hidden value="1">AI insight</option> 
                    <option value="2">Complementary informations</option>
                </select>
                <div id="NumImgsOptions" >
                    
                    <label id="numDailyImgsRangeText" for="numDailyImgsRange" class="form-label"><i class="bi bi-info-circle" title="Choose the number of images to cycle throughout a day. &#013;The higher the number the longer the loading time when &#013;you click on 'Paint!'"></i> Number of images per day : <span id="numberDailyImgsTextValue"> 4 </span></label>
                    <input id="numDailyImgsRange" type="range" class="form-range" min="0" max="6" value=3 step="1" list="markers">
                    <datalist id="markers">
                        <option value="1">1</option>
                        <option value="12.5">2</option>
                        <option value="25">3</option>
                        <option value="37.5">4</option>
                        <option value="50">6</option>
                        <option value="62.5">8</option>
                        <option value="85">12</option>
                        <option value="97.5">24</option>
                    </datalist>
                </div>
                <div hidden id="EnableAIOptions" class="form-check form-switch">
                    <label id="EnableAIText" for="EnableAICheck" class="form-label">Enable AI insight</label>
                    <input id="enableAISelect" class="form-check-input" type="checkbox" role="switch" >
                </div>
                <div hidden id="EnableImagesInfoOptions" >
                    <div class="form-check-inline form-check form-switch ">    
                        <label id="EnableImagesInfoText" for="EnableImagesInfoCheck" class="form-label">Display informations from the museum <i class="bi bi-info-circle" title="Those informations are some of those the museum decided to make available. &#013;They are correct and verifiable but aren't the same museum to museum"></i></label>
                        <input id="enableImagesInfoSelect" class="form-check-input " type="checkbox" role="switch"  >
                    </div>
                </div>
                <button id="searchOptButton" type="button" class="btn btn-outline-primary btn-sm">Save</button>
            <div class="mt-3 separator"><img src="../imgs/icons/icon_16.png"></div>
            <div class="mt-2 col text-center">
                <button disabled type="button" class="btn btn-info" id="callButton"><span hidden id="buttonSpinner" class="spinner-border spinner-border-sm" aria-hidden="true"></span> Paint !</button>
            </div>
            <br>
        </div>
        <div class="mt-auto pb-2" id="remerciements">
            <a target="_blank" href="https://icons8.com/icon/1106/picture">Painting</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a><br>
            Images courtesy of <a target="_blank" href="https://www.metmuseum.org/">The Met</a>
        </div>
    </body>
    <script type="module" src="../js/popupHandler.js"></script>
</html>
