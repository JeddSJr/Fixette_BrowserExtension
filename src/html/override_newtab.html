<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/newtab.css">
    <title>New Tab - Fixette</title>
    <link rel="icon" href="../imgs/icons/icon_16.png">
    <style>
        @media (prefers-color-scheme: light) {  
    body {  
       background: white;    
       color: black;  
    }

    .searchbar{
        background-color: white;
    }
}
@media (prefers-color-scheme: dark) {  
    body {  
       background: rgba(0,0 ,0,0.9);
       color: white; 
    }

    .searchbar{
        background-color: black;
        color: white;
    }

    .bar{
        background-color: black;
        color: white;
    }
}

#imgCaption{
    font-size: 15px;
    color: #717171;
    text-align: center;
}

.bar{
    margin:0 auto;
    max-width:575px;
    height: 45px;
    border-radius:10px;
    border:1px solid #dcdcdc;
}

.bar:hover{
    box-shadow: 1px 1px 8px 1px #dcdcdc;
}

.bar:focus-within{
    box-shadow: 1px 1px 8px 1px #dcdcdc;
    outline:none;
}

.searchbar{  
    height:100%;
    border:none;
    width:95%;
    font-size:16px;
    outline: none;
}

.searchIcon{
    height:18px;
    position:relative;
    left:1.5%;
}
    </style>
</head>
<body >

    <div class="container-fluid pt-1 pb-5 text-center"  id="zoomedImgContainer" class="row" style="cursor: pointer;" hidden >
        
        <img id="zoomImg" src="" class="img-fluid" />
    
    </div>
    <div class="container-fluid pt-5 pb-5 text-center"  id="newTabContainer" >
        <div class="row ">

            <div id="artInfoDivLeft" class="col d-flex justify-content-center ms-5">
                
            </div>

            <div class="col col-6" >

                <div class="vstack d-flex gap-1  align-items-center">
                    <div class="col" id="loadingSpinnerDiv">
                        <div class="spinner-grow text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                          <div class="spinner-grow text-danger" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                          <div class="spinner-grow text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>

                    <div hidden class="col-6 d-flex justify-content-center" id="dezoomedImgContainer" style="cursor: pointer;" >
                        <div hidden class="col" id="dezoomedImgContainerLandscape"  >
                            
                            <img id="displayImgL" src="" class="img-thumbnail " style="cursor: pointer;" />
                        
                        </div>
                    
                        <div hidden class="col" id="dezoomedImgContainerPortrait" style="max-width: 60%;">
                                
                            <img id="displayImgP" src="" class="img-thumbnail " style="cursor: pointer;" /> 
                                
                        </div>
                    </div>
                    <p class="pt-2" id="imgCaption"></p>
                    
                </div>
                <div class="col pt-4">
                    <form action="https://www.google.com/search" method="get" class="search-bar-form">
                        <div class="bar d-flex align-items-center justify-content-start">
                            <input type="image" class="searchIcon" src="../imgs/icons/icon_search_50.png" ></input>
                            <input class="searchbar ms-3" name="q" type="text" title="Search" placeholder="Search Google or type a URL" required ></input>
                        </div>
                    </form>
                </div>
            </div>

            <div id="artInfoDivRight" class="col d-flex align-items-center justify-content-center me-5" >
                
            </div>

        </div>
    </div>
    <script type="module" src="../js/newtabHandler.js"></script>
    <script type="module" src="../js/background.js"></script>
</body>
</html>
