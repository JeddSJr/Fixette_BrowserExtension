<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dark-theme-color" media="(prefers-color-scheme: dark)" content="#CA181C" />
    <meta name="light-theme-color" media="(prefers-color-scheme: light)" content="#FFCAFA" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/newtab.css">
    <title>New Tab - Fixette</title>
    <link rel="icon" href="../imgs/icons/icon_16.png">
</head>
<body >

    <div class="container-fluid pt-1 pb-5 text-center"  id="zoomedImgContainer" class="row" style="cursor: pointer;" hidden >
        
        <img id="zoomImg" src="" class="img-fluid" />
    
    </div>
    <div class="container-fluid pt-3 pb-4 text-center"  id="newTabContainer" >
        <div class="row justify-content-center" style="width: 100%;">

            <div id="artInfoDivLeft" class="col ps-3 col-3 d-flex justify-content-center d-none d-xl-block">
                
            </div>

            <div class="col col-md-10 col-xl-6" >
                <div class="row row-cols-1 d-flex justify-content-center">
                    <div class="col" id="loadingSpinnerDiv">
                    <div class="spinner-grow text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>

                    <div hidden class="col-7 d-flex justify-content-center" id="dezoomedImgContainer" style="cursor: pointer;" >
                        <div hidden class="col" id="dezoomedImgContainerLandscape" >

                            <img id="displayImgL" src="" class="img-thumbnail img-fluid " style="cursor: pointer;" />
                        
                        </div>
                    
                        <div hidden class="col" id="dezoomedImgContainerPortrait" style="max-width: 55%;">

                            <img id="displayImgP" src="" class="img-thumbnail img-fluid " style="cursor: pointer;" /> 

                        </div>

                        
                    </div>
                    <div hidden class="col-7 d-flex justify-content-center" id="additionalInfoDisplay" class="d-flex mt-4" >

                    </div>
                    <p id="imgCaption" class="pt-2"></p>

                    <div class="col pt-3">
                    <form action="https://www.google.com/search" method="get" class="search-bar-form">
                        <div class="bar d-flex align-items-center justify-content-start">
                            <input type="image" class="searchIcon" src="../imgs/icons/icon_search_50.png" ></input>
                            <input class="searchbar ms-3" name="q" type="text" title="Search" placeholder="Search Google or type a URL" required ></input>
                        </div>
                    </form>
                    </div>

                    <div class="col pt-5" id="artInfoDivRight" style="width: 70%;">

                    </div>
                </div>
            </div>

            <div  class="col col-3 d-flex align-items-center justify-content-center  d-none d-xl-block" >
                
            </div>

        </div>
    </div>
    <script type="module" src="../js/newtabHandler.js"></script>
    <script type="module" src="../js/background.js"></script>
</body>
</html>
